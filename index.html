<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <h1>
            Simple, traffic-based pricing
            <img src="./images/pattern-circles.svg" alt="pattern-circles">
        </h1>
        <!-- <h5>
            Sign-up for our 30-day trial.No credit card required.
        </h5> -->
    </header>
    <div class="card" role="main">
        <div class="first-item">
            <h2 id="pageviews">100K PAGEVIEWS</h2>
            <div class="billing-info">
                <h1 id="dollars">$16.00</h1>
                <span id="billingType">/ month</span>
            </div>
        </div>
        <div class="slider-container">
            <h2 id="pageviews2">100K PAGEVIEWS</h2>
            <input aria-label="slider" step="20" type="range" class="slider" id="slider" min="0" max="80" value="40">
        </div>
        <div class="toggle-switch">
            <h2>Monthly Billing</h2>
            <label class="switch">
                <input aria-label="billing-switch" type="checkbox" id="yearlyBilling">
                <span class="slider-switch round"></span>
            </label>
            <h2>Yearly Billing <span>25% discount</span></h2>
        </div>
        <hr>
        <div class="footer">
            <div class="list">
                <ul>
                    <li><img src="./images/icon-check.svg" alt="icons"/> Unlimited websites</li>
                    <li><img src="./images/icon-check.svg" alt="icons"/>100% data ownership</li>
                    <li><img src="./images/icon-check.svg" alt="icons"/>Email reports</li>
                </ul>
            </div>
            <button>Start my trial</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
